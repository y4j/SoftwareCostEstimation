<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>SCE-忘记密码</title>
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">SCE</h1>
        </div>
        <h3>忘记密码 - SCE</h3>
        <p>忘记密码</p>
        <form class="m-t" role="form" method="post" th:action="@{/forget}">
            <div class="form-group">
                <input type="email" th:value="${param.email}" name="email" class="form-control" placeholder="请输入您的邮箱"
                       required>
                <div class="invalid-feedback" th:text="${emailMsg}"></div>
            </div>
            <div class="form-group">
                <input type="text" th:value="${param.code}" name="code" class="form-control" placeholder="请输入验证码">
                <div class="invalid-feedback" th:text="${codeMsg}"></div>
            </div>
            <div class="form-group">
                <input type="password" th:value="${param.password}" name="password" class="form-control"
                       placeholder="请输入新的密码" required>
                <div class="invalid-feedback" th:text="${passwordMsg}"></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">修改密码</button>
            </p>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

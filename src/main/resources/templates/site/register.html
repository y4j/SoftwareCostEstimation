<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
	<link th:href="@{/css/animate.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>SCE-注册</title>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen   animated fadeInDown">
	<div>
		<div>
			<h1 class="logo-name">SCE</h1>
		</div>
		<h3>欢迎注册 SCE</h3>
		<form class="m-t" role="form" method="post" th:action="@{/register}">
			<div class="form-group">
				<input type="text" th:class="|form-control ${emailMsg!=null?'is-invalid':''}|"
					   th:value="${user!=null?user.username:''}" name="username" class="form-control" placeholder="请输入用户名" required="">
			</div>
			<div class="form-group">
				<input type="email" th:class="|form-control ${emailMsg!=null?'is-invalid':''}|"
					   th:value="${user!=null?user.email:''}" name="email" class="form-control" placeholder="请输入您的邮箱" required>
				<div class="invalid-feedback" th:text="${emailMsg}"></div>
			</div>
			<div class="form-group">
				<input type="password" th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
					   th:value="${user!=null?user.password:''}" name="password" class="form-control" placeholder="请输入您的密码" required>
				<div class="invalid-feedback" th:text="${passwordMsg}"></div>
			</div>
			<div class="form-group">
				<input type="password" th:value="${user!=null?user.password:''}" class="form-control" placeholder="请再次输入密码" required>
				<div class="invalid-feedback"></div>
			</div>
			<button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
			<p class="text-muted text-center"><small>已经有账户了？</small><a th:href="@{/login}">点此登录</a>
			</p>
		</form>
	</div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>

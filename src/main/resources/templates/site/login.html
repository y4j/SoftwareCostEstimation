<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>SCE-登录</title>
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">SCE</h1>
        </div>
        <h3>欢迎使用 SCE</h3>
        <form class="m-t" role="form" method="post" th:action="@{/login}">
            <div class="form-group">
                <input type="email" th:class="|form-control ${emailMsg!=null?'is-invalid':''}|"
                       th:value="${param.email}" name="email" class="form-control" placeholder="邮箱" required="">
                <div class="invalid-feedback" th:text="${emailMsg}"></div>
            </div>
            <div class="form-group">
                <input type="password" th:class="|form-control ${passwordMsg!=null?'is-invalid':''}|"
                       th:value="${param.password}" name="password" class="form-control" placeholder="密码" required="">
                <div class="invalid-feedback" th:text="${passwordMsg}"></div>
            </div>
            <div class="form-group">
                    <input type="text" th:class="|form-control ${codeMsg!=null?'is-invalid':''}|"
                           id="verifycode" style="height: 100%;width: 60%;float: left" name="code" placeholder="验证码"/>
                <img th:src="@{/kaptcha}" id="kaptcha" onclick="this.src=this.src+'?'+Math.random()" style="width:37%;height:33px;float: right"/>
                <div class="invalid-feedback" th:text="${codeMsg}"></div>
            </div>
            <p class="text-muted text-center"><a><small style="color: #f3f3f4">&nbsp;间隔</small ></a></p>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center"><a th:href="@{/verify}"><small>忘记密码</small></a> | <a
                    th:href="@{/register}">注册新账号</a>
            </p>
        </form>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
